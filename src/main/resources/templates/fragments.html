<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav th:fragment="navbar (user, order)" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/products/page/1}">Marketplace</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li th:if="${user}" class="nav-item">
                    <a class="nav-link" aria-current="page" href="/categories">Add category</a>
                </li>
                <li th:if="${user}" class="nav-item">
                    <a class="nav-link" aria-current="page" href="/brands">Add brand</a>
                </li>
                <li th:if="${user}" class="nav-item">
                    <a class="nav-link" aria-current="page" href="/products/add">Add product</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto align-items-center">
                <!--/*@thymesVar id="user" type="com.kurenkievtimur.market.model.User"*/-->
                <li class="nav-item mr-2" th:block th:if="${user}">
                    <a class="btn btn-outline-success" th:href="@{/orders}">
                        <!--/*@thymesVar id="orders" type="com.kurenkievtimur.market.model.Order"*/-->
                        <i class="bi bi-basket" th:text="${order}"></i>
                    </a>
                </li>
                <li class="nav-item" th:if="${user}"
                    th:text="${user.getLastName() + user.getFirstName()}"></li>
                <li class="nav-item" th:if="${user}"><a class="nav-link" href="/logout">Logout</a></li>
                <li class="nav-item" th:unless="${user}"><a class="nav-link" href="/login">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<nav th:fragment="sidebar (currentPage)" class="sidebar col-sm-2">
    <div class="text">
        Catalog
    </div>
    <ul>
        <li class="laptop-btn">
            <a th:href="@{/products/laptop/page/{numberPage} (numberPage = ${currentPage})}">Laptop
                <span class="fas fa-caret-down first"></span>
            </a>
            <ul class="laptop-show">
                <li>
                    <a th:href="@{/products/laptop/acer/page/{numberPage} (numberPage = ${currentPage})}">Acer</a>
                </li>
                <li><a th:href="@{/products/laptop/lenovo/page/{numberPage} (numberPage = ${currentPage})}">Lenovo</a>
                </li>
                <li>
                    <a th:href="@{/products/laptop/apple/page/{numberPage} (numberPage = ${currentPage})}">Apple</a>
                </li>
                <li>
                    <a th:href="@{/products/laptop/dell/page/{numberPage} (numberPage = ${currentPage})}">Dell</a>
                </li>
            </ul>
        </li>
        <li class="phone-btn">
            <a th:href="@{/products/page/{numberPage}/phone (numberPage = ${currentPage})}">Phone
                <span class="fas fa-caret-down second"></span>
            </a>
            <ul class="phone-show">
                <li><a th:href="@{/products/phone/samsung/page/{numberPage} (numberPage = ${currentPage})}">Samsung</a>
                </li>
                <li><a th:href="@{/products/phone/xiaomi/page/{numberPage} (numberPage = ${currentPage})}">Xiaomi</a>
                </li>
                <li>
                    <a th:href="@{/products/phone/apple/page/{numberPage} (numberPage = ${currentPage})}">Apple</a>
                </li>
            </ul>
        </li>
    </ul>
</nav>

</body>
</html>
