<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<navbar th:replace="${user} ? ~{fragments :: navbar (user = ${user.getUser()}, order = ${order})} : ~{fragments :: navbar (user = ${user}, order = ${order})}"></navbar>
<div class="container mt-3">
    <form method="post" th:action="@{/brands/add}">
        <h2 class="text-center">Add new brand</h2>
        <p>
            <label for="brand" class="form-label">Brand name</label>
            <input type="text" id="brand" name="brand" class="form-control" placeholder="Brand" required
                   autofocus>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Add brand</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
