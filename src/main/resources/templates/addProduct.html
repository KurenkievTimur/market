<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<navbar th:replace="${user} ? ~{fragments :: navbar (user = ${user.getUser()}, order = ${order})} : ~{fragments :: navbar (user = ${user}, order = ${order})}"></navbar>
<div class="container mt-3">
    <form method="post" th:action="@{/products/add}" enctype="multipart/form-data">
        <h2 class="text-center">Add new product</h2>

        <div class="mb-3">
            <label class="form-label" for="brand">Brand</label>
            <select class="form-select" id="brand" name="brand">
                <option th:each="brand : ${brands}"
                        th:value="${brand.getId()}" th:text="${brand.getName()}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" for="category">Category</label>
            <select class="form-select" id="category" name="category">
                <option th:each="category : ${categories}"
                        th:value="${category.getId()}" th:text="${category.getName()}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" id="name" type="text" name="name">
        </div>

        <div class="mb-3">
            <label class="form-label" for="image">Image</label>
            <input class="form-control" id="image" type="file" name="image" accept="image/*">
            <p>
                <img width="100" height="100" id="imagePreview">
            </p>
        </div>

        <div class="mb-3">
            <label class="form-label" for="description">Description</label>
            <textarea class="form-control" id="description" type="text" name="description"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label" for="price">Price</label>
            <input class="form-control" type="number" id="price" name="price" step="0.1">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Add product</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="/scriptAddProduct.js"></script>
</body>
</html>
